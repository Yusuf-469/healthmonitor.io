# Netlify Configuration
[build]
  publish = "frontend"
  command = "echo 'No build needed for static frontend'"

# Redirect all API calls to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://your-backend.railway.app/api/:splat"
  status = 200
  conditions = {Role = []}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  API_URL = "https://your-backend.railway.app/api"

[context.deploy-preview.environment]
  API_URL = "https://your-backend.railway.app/api"
