<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - HealthMonitor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">
                    <i class="fas fa-heartbeat heartbeat-icon"></i>
                    <span class="logo-text">HealthMonitor</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-section-title">Main</span>
                    <a href="dashboard.html" class="nav-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="patients.html" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Patients</span>
                    </a>
                    <a href="devices.html" class="nav-item active">
                        <i class="fas fa-microchip"></i>
                        <span>Devices</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <span class="nav-section-title">Monitoring</span>
                    <a href="alerts.html" class="nav-item">
                        <i class="fas fa-bell"></i>
                        <span>Alerts</span>
                        <span class="badge alert-badge">3</span>
                    </a>
                    <a href="analytics.html" class="nav-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <span class="nav-section-title">System</span>
                    <a href="settings.html" class="nav-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1>Devices</h1>
                    </div>
                </div>
                
                <div class="header-right">
                    <button class="btn btn-primary" onclick="showAddDeviceModal()">
                        <i class="fas fa-plus"></i> Add Device
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Device Stats -->
                <section class="stats-section reveal-scroll">
                    <div class="stat-card">
                        <div class="stat-icon devices">
                            <i class="fas fa-microchip"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-number">4</span>
                            <span class="stat-label">Total Devices</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon online">
                            <i class="fas fa-wifi"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-number">3</span>
                            <span class="stat-label">Online</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon alerts">
                            <i class="fas fa-battery-quarter"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-number">1</span>
                            <span class="stat-label">Low Battery</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1); color: #10b981;">
                            <i class="fas fa-battery-full"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-number">78%</span>
                            <span class="stat-label">Avg Battery</span>
                        </div>
                    </div>
                </section>

                <!-- Devices Grid -->
                <section class="devices-section reveal-scroll">
                    <div class="section-header">
                        <h3><i class="fas fa-server"></i> Connected Devices</h3>
                    </div>
                    <div class="devices-full-grid" id="devices-grid"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Device</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="js/page-scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadDevicesPage();
        });

        function loadDevicesPage() {
            const devices = [
                { id: 'ESP32-001', name: 'Kaustav', status: 'online', battery: 85, signal: 'Strong', lastActive: 'Just now' },
                { id: 'ESP32-002', name: 'Yusuf', status: 'online', battery: 72, signal: 'Strong', lastActive: '2 min ago' },
                { id: 'ESP32-003', name: 'Sushanth', status: 'online', battery: 90, signal: 'Strong', lastActive: '1 min ago' },
                { id: 'ESP32-004', name: 'Niladri', status: 'warning', battery: 15, signal: 'Weak', lastActive: '5 min ago' }
            ];

            const grid = document.getElementById('devices-grid');
            grid.innerHTML = devices.map(d => `
                <div class="device-full-card ${d.status}">
                    <div class="device-status-badge ${d.status}">${d.status}</div>
                    <div class="device-header">
                        <div class="device-icon-large">
                            <i class="fas fa-microchip"></i>
                        </div>
                        <div class="device-info">
                            <h4>${d.id}</h4>
                            <p>${d.name}</p>
                        </div>
                    </div>
                    <div class="device-metrics">
                        <div class="device-metric">
                            <i class="fas fa-battery-${d.battery > 75 ? 'full' : d.battery > 50 ? 'half' : 'quarter'}"></i>
                            <span>${d.battery}%</span>
                        </div>
                        <div class="device-metric">
                            <i class="fas fa-wifi"></i>
                            <span>${d.signal}</span>
                        </div>
                        <div class="device-metric">
                            <i class="fas fa-clock"></i>
                            <span>${d.lastActive}</span>
                        </div>
                    </div>
                    <div class="device-actions-row">
                        <button class="btn btn-sm btn-secondary"><i class="fas fa-cog"></i> Config</button>
                        <button class="btn btn-sm btn-outline"><i class="fas fa-history"></i> History</button>
                    </div>
                </div>
            `).join('');
        }

        function showAddDeviceModal() {
            document.getElementById('modal-body').innerHTML = `
                <form onsubmit="addDevice(event)">
                    <div class="form-group">
                        <label>Device ID</label>
                        <input type="text" id="device-id" required placeholder="e.g., ESP32-005">
                    </div>
                    <div class="form-group">
                        <label>Assign to Patient</label>
                        <select id="device-patient" required>
                            <option value="">Select Patient</option>
                            <option value="Kaustav">Kaustav</option>
                            <option value="Yusuf">Yusuf</option>
                            <option value="Sushanth">Sushanth</option>
                            <option value="Niladri">Niladri</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Device</button>
                </form>
            `;
            document.getElementById('modal-overlay').classList.add('active');
        }

        function addDevice(e) {
            e.preventDefault();
            closeModal();
            showToast('Device added successfully!', 'success');
        }
    <div class="toast-container" id="toast-container"></div>
    </script>
</body>
</html>
