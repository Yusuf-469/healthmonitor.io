<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - HealthMonitor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">
                    <i class="fas fa-heartbeat heartbeat-icon"></i>
                    <span class="logo-text">HealthMonitor</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-section-title">Main</span>
                    <a href="dashboard.html" class="nav-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="patients.html" class="nav-item active">
                        <i class="fas fa-users"></i>
                        <span>Patients</span>
                    </a>
                    <a href="devices.html" class="nav-item">
                        <i class="fas fa-microchip"></i>
                        <span>Devices</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <span class="nav-section-title">Monitoring</span>
                    <a href="alerts.html" class="nav-item">
                        <i class="fas fa-bell"></i>
                        <span>Alerts</span>
                        <span class="badge alert-badge">3</span>
                    </a>
                    <a href="analytics.html" class="nav-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <span class="nav-section-title">System</span>
                    <a href="settings.html" class="nav-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1>Patients</h1>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search patients..." id="search-input">
                    </div>
                    <button class="btn btn-primary" onclick="showAddPatientModal()">
                        <i class="fas fa-plus"></i> Add Patient
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Stats -->
                <section class="stats-section reveal-scroll">
                    <div class="stat-card">
                        <div class="stat-icon patients">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-number">4</span>
                            <span class="stat-label">Total Patients</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon online">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-number">3</span>
                            <span class="stat-label">Online Now</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon alerts">
                            <i class="fas fa-user-injured"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-number">1</span>
                            <span class="stat-label">Critical</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon devices">
                            <i class="fas fa-microchip"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-number">4</span>
                            <span class="stat-label">Devices</span>
                        </div>
                    </div>
                </section>

                <!-- Patients Table -->
                <section class="table-section reveal-scroll">
                    <div class="table-header">
                        <h3>All Patients</h3>
                        <div class="table-actions">
                            <select class="filter-select">
                                <option value="">All Status</option>
                                <option value="online">Online</option>
                                <option value="warning">Warning</option>
                                <option value="offline">Offline</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Patient</th>
                                    <th>Age</th>
                                    <th>Heart Rate</th>
                                    <th>Temperature</th>
                                    <th>SpO2</th>
                                    <th>Device</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="patients-table-body">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Patients Cards Grid -->
                <section class="monitoring-section reveal-scroll">
                    <div class="section-header">
                        <h3><i class="fas fa-th-large"></i> Patient Cards</h3>
                    </div>
                    <div class="patients-grid" id="patients-grid">
                        <!-- Populated by JS -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Patient</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="js/page-scripts.js"></script>
    <script>
        // Patient page specific
        document.addEventListener('DOMContentLoaded', () => {
            loadPatientsPage();
        });

        function loadPatientsPage() {
            const patients = [
                { id: 1, name: 'Kaustav', age: 21, heartRate: 72, temperature: 36.8, spo2: 98, status: 'online', device: 'ESP32-001', battery: 85 },
                { id: 2, name: 'Yusuf', age: 22, heartRate: 78, temperature: 36.6, spo2: 97, status: 'online', device: 'ESP32-002', battery: 72 },
                { id: 3, name: 'Sushanth', age: 20, heartRate: 68, temperature: 36.5, spo2: 99, status: 'online', device: 'ESP32-003', battery: 90 },
                { id: 4, name: 'Niladri', age: 21, heartRate: 75, temperature: 36.9, spo2: 96, status: 'warning', device: 'ESP32-004', battery: 45 }
            ];

            // Populate table
            const tableBody = document.getElementById('patients-table-body');
            tableBody.innerHTML = patients.map(p => `
                <tr>
                    <td>
                        <div class="patient-cell">
                            <div class="patient-avatar">${p.name.substring(0,2).toUpperCase()}</div>
                            <span>${p.name}</span>
                        </div>
                    </td>
                    <td>${p.age}</td>
                    <td><span class="${p.heartRate > 90 ? 'danger' : p.heartRate > 75 ? 'warning' : ''}">${p.heartRate} BPM</span></td>
                    <td><span class="${p.temperature > 37.5 ? 'danger' : ''}">${p.temperature}°C</span></td>
                    <td><span class="${p.spo2 < 95 ? 'danger' : ''}">${p.spo2}%</span></td>
                    <td>${p.device}</td>
                    <td><span class="status-badge ${p.status}">${p.status}</span></td>
                    <td>
                        <button class="action-btn" title="View"><i class="fas fa-eye"></i></button>
                        <button class="action-btn" title="Edit"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            `).join('');

            // Populate cards
            const grid = document.getElementById('patients-grid');
            grid.innerHTML = patients.map(p => `
                <div class="patient-card">
                    <div class="patient-header">
                        <div class="patient-avatar">${p.name.substring(0,2).toUpperCase()}</div>
                        <div class="patient-info">
                            <h4>${p.name}</h4>
                            <p>Age: ${p.age}</p>
                        </div>
                        <div class="patient-status ${p.status}"></div>
                    </div>
                    <div class="patient-metrics">
                        <div class="metric">
                            <span class="metric-label">Heart Rate</span>
                            <span class="metric-value">${p.heartRate} <span>BPM</span></span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Temperature</span>
                            <span class="metric-value">${p.temperature} <span>°C</span></span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">SpO2</span>
                            <span class="metric-value">${p.spo2} <span>%</span></span>
                        </div>
                    </div>
                    <div class="patient-footer">
                        <div class="patient-device">
                            <i class="fas fa-microchip"></i>
                            ${p.device}
                        </div>
                        <div class="patient-battery">
                            <i class="fas fa-battery-${p.battery > 75 ? 'full' : p.battery > 50 ? 'half' : 'quarter'}"></i>
                            ${p.battery}%
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showAddPatientModal() {
            document.getElementById('modal-body').innerHTML = `
                <form onsubmit="addPatient(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="patient-name" required placeholder="Enter patient name">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="patient-age" required placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label>Device ID</label>
                        <select id="patient-device" required>
                            <option value="">Select Device</option>
                            <option value="ESP32-001">ESP32-001</option>
                            <option value="ESP32-002">ESP32-002</option>
                            <option value="ESP32-003">ESP32-003</option>
                            <option value="ESP32-004">ESP32-004</option>
                            <option value="ESP32-005">ESP32-005</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Patient</button>
                </form>
            `;
            document.getElementById('modal-overlay').classList.add('active');
        }

        function addPatient(e) {
            e.preventDefault();
            closeModal();
            showToast('Patient added successfully!', 'success');
        }
    <div class="toast-container" id="toast-container"></div>
    </script>
</body>
</html>
